<html>
    <head>
        <title>AlexaBot Token Generator</title>
        <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
        <style>
            button:hover {
                background-color: #dddddd;
            }
        </style>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/1.5.10/clipboard.min.js"></script>
        <script async defer src="https://assets.modernapp.co/assets/js/embed.js"></script>
    </head>
    <body style="font-family:sans-serif;">
        <header style="position:absolute;top:0;left:0;right:0;background-color:#3b5998;text-align:center;">
            <h2 style="color:white;font-weight:normal;">AlexaBot Token Generator</h1>
        </header>
        <main style="width:90%;margin-left:auto;margin-right:auto;margin-top:110px;">
            <label for="token-inpt">Send the following token to AlexaBot in Messenger:</label>
            <br>
            <fieldset style="font-size:1.2em;border:none;outline:none;vertical-align:top;">
                <input id="token" name="token-inpt" type="text" value="{{ token }}" style="width:80%;padding:.4em;border:1px solid #dfdfdf;border-radius:3px;"><button id="copy" data-clipboard-action="copy" data-clipboard-target="#token" style="height:calc(2em + 2px);border-radius:3px;vertical-align:middle;border:none;background-color:#e6e6e6;text-align:center;width:3em;margin-top:2px;"><img src="/static/clippy.png" alt="Copy to clipboard" style="height:1.6em;"></button>
            </fieldset>
            <div style="overflow: hidden; text-align: center; white-space: nowrap;margin-top:30px;width:0;"><a target="_blank" href="http://m.me/1312199065476896" style="min-width: 90px;border-radius: 6px;-webkit-border-radius: 6px;-moz-border-radius: 6px;border: 1px solid #d5d5d5;padding: 6px 6px 6px 0;text-decoration: none; text-shadow: none;margin: 0;display: block;color: #575757;line-height: 24px;font-size: 14px;font-weight: normal;padding-left: 36px; background: url('https://assets.modernapp.co/assets/images/facebook-message-button-icon2x.png') no-repeat 5px 6px;background-color: #fff !important; background-size: 23px 23px;">Return to AlexaBot</a></div>

        </main>
        <script>
            new Clipboard('#copy');
        </script>
    </body>
</html>
