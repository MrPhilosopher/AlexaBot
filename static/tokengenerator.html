<html>
    <head>
        <title>AlexaBot Token Generator</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/1.5.10/clipboard.min.js"></script>
    </head>
    <body style="font-family:sans-serif;">
        <div style="position:absolute;width:100%;font-size:2em;">
            <h1 style="color:white;">AlexaBot Token Generator</h1>
        </div>
        Send the following token to AlexaBot in Messenger.
        <textarea id="token" style="readonly;width:80%;margin-left:auto;margin-right:auto;">{{ token }}</textarea>
        <button id="copy" data-clipboard-target="#token">Copy to clipboard</button>
        <script>
            new Clipboard('#copy');
        </script>
    </body>
</html>
