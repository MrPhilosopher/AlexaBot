<html>
    <head>
        <title>AlexaBot Token Generator</title>
        <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/1.5.10/clipboard.min.js"></script>
    </head>
    <body style="font-family:sans-serif;">
        <header style="position:absolute;top:0;left:0;right:0;background-color:#3b5998;text-align:center;">
            <h2 style="color:white;font-weight:normal;">AlexaBot Token Generator</h1>
        </header>
        <main style="width:90%;margin-left:auto;margin-right:auto;margin-top:110px;">
            <label for="token-inpt">Send the following token to AlexaBot in Messenger:</label>
            <br>
            <fieldset style="font-size:1em;border:none;outline:none;">
                <input id="token" name="token-inpt" type="text" value="{{ token }}" style="width:80%;padding:.4em;border:1px solid grey;border-radius:.1px;"><button id="copy" data-clipboard-action="copy" data-clipboard-target="#token" style="height:2em;border-radius:1px;vertical-align:middle;border:none;background-color:#eeeeee;"><img src="/static/clippy.png" alt="Copy to clipboard" style="height:1.6em;"></button>
            </fieldset>
        </main>
        <script>
            new Clipboard('#copy');
        </script>
    </body>
</html>
